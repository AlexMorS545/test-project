<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.less">
    <title>Test</title>
</head>
<body>
<div id="app" class="container">
    <header class="header">
        <h3 class="title header__title">{{ title }}</h3>
        <a class="header__cart" href="./basket.html">summa:&nbsp;{{ summa }}&nbsp;&#36;<i class="fas fa-shopping-cart"></i>&nbsp;{{ count }}</a>
    </header>
    <div class="items">
        <div class="item" v-for="item in items" :key="item.id">
            <img src="./image/unnamed.jpg" alt="photo item" class="item__image">
            <h4 class="item__title">{{ item.name }}:&nbsp;{{ item.id }}</h4>
            <p class="item__price">{{ item.price }}&nbsp;&#36;</p>
            <button class="item__btn buy btn" v-on:click="addToBasket(item)">add to cart</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="./js/app.js"></script>
</body>
</html>
