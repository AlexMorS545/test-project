<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/style.0dfc70e1.css">
    <title>Cart</title>
</head>
<body>
<div id="app" class="container">
    <header class="header">
        <h3 class="title header__title">{{ basketTitle }}</h3>
        <a class="header__cart" href="/index.html"><i class="fas fa-angle-double-left"></i></a>
    </header>
    <div class="form-wrp">
        <div class="credit" v-if="basket.length > 0">
            <div class="credit__logo">
                <img class="credit__image" v-for="img of images" :src="img.src" alt="logo">
            </div>
            <input id="credit-number" v-model="cardNumber" v-mask="'#### #### #### ####'" class="credit__input" type="text" disabled="" placeholder="#### #### #### ####">
            <div class="credit__holder-wrp">
                <p class="credit__holder">Card Holder</p>
                <p class="credit__expires">Card Expires</p>
            </div>
            <div class="credit__name-wrp">
                <input v-model="cardHolder" class="credit__name" placeholder="Card Holder" disabled="">
                <input v-model="cardExpires" class="credit__date" placeholder="##/##" disabled="">
            </div>
        </div>
        <form class="order" v-if="basket.length > 0">
            <input id="number" v-model="cardNumber" v-mask="'#### #### #### ####'" class="order__card-number" type="text" placeholder="#### #### #### ####">
            <input id="holder" v-model="cardHolder" class="order__card-holder" type="text" placeholder="Card Holder">
            <input id="date" v-model="cardExpires" v-mask="'##/##'" class="order__card-date" type="text" placeholder="Expires">
            <input id="cvv" v-model="cardCVV" v-mask="'###'" class="order__card-cvv" type="text" placeholder="CVV">
        </form>
    </div>
    <div class="cart" v-if="basket.length > 0">
        <div class="cart__item" v-for="item in basket" :key="item.id">
            <i class="fas fa-trash-alt" v-on:click="removeItem(item)"></i>
            <img src="/unnamed.89899c65.jpg" alt="photo item" class="cart__image">
            <h4 class="cart__title">{{ item.name }}:&nbsp;{{ item.id }}</h4>
            <span class="cart__price">{{ item.price }}&nbsp;&#36;</span>
            <div class="btn-wrp">
                <button class="cart__btn buy btn" v-on:click="addToBasket(item)">+</button>
                <span class="cart__count">{{ item.count }}</span>
                <button class="cart__btn btn" v-on:click="removeFromBasket(item)">-</button>
            </div>
            <p class="cart__price">{{ item.price * item.count }}&nbsp;&#36;</p>
        </div>
        <div class="cart__summa-wrp">
            <h5 class="cart__summa">Total summa:&nbsp;{{ summa }}&nbsp;&#36;</h5>
            <button class="cart__btn-buy btn" v-on:click="removeFromBasket(item)">buy</button>
        </div>
    </div>
    <h3 v-else="" class="h2">Add items in cart</h3>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="/app.c3f9f951.js"></script>
</body>
</html>
